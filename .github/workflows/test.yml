name: Neovim Plugin CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Download lex-lsp binary
        uses: robinraju/release-downloader@v1.8
        with:
          repository: lex-fmt/editors
          latest: true
          fileName: "lex-lsp-x86_64-unknown-linux-gnu.tar.gz"
          tarBall: false
          zipBall: false
          out-file-path: /tmp

      - name: Extract and install lex-lsp
        run: |
          tar -xzf /tmp/lex-lsp-x86_64-unknown-linux-gnu.tar.gz -C /usr/local/bin/
          chmod +x /usr/local/bin/lex-lsp

      - name: Run tests
        run: |
          cd test
          ./run_suite.sh --format=simple

  lint:
    name: Lua Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.3 luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        run: luacheck lua/ --no-unused-args --no-max-line-length || true
